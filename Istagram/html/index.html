<!DOCTYPE html>
<html lang="pt">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="widt=divice-width, initial-scale=1.0">
  <link rel="stylesheet" href="/css/style.css">
  <title>Instagram</title>
</head>

<body>
  <div class="instagram-wrapper">
    <div class="instagram-phone">
      <img src="/img/instagram-celular.png" alt="phone">
    </div>
    <div class="instagram-continue">
      <div class="group">
        <img src="/img/instagram-logo.png" alt="instagram logo" class="instagram-logo">
        <div class="profile-photo">
          <img src="/img/perfilInstagram.jpg" alt="foto de perfil">
        </div>
        <a href="#" class="instagram-login">
          Continue como yara_proenca
        </a>
        <a href="#" calss="instagram-logout">
          <font style="vertical-align: inherit;">
            Remover conta
        </a>
      </div>
      <div class="group">
        <p class="not-account">
          Não é yara_proenca?
        </p>
        <p class="not-account">
          <span class="link-blue">
            Alternar contas
          </span>
          ou
          <span class="link-blue">
            Inscreva-se
          </span>
        </p>
      </div>
      <div class="get-the-app">
        <p class="get-app">
          Baixe o aplicativo
        </p>
        <div class="download">
          <a href="#" class="app-download"></a>
          <a href="#" class="app-download"></a>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
